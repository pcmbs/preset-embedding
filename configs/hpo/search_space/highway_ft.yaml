##### Architecture HPs
# number of blocks for the preset encoder (linear scale)
num_blocks: 
  type: int
  kwargs:
    name: num_blocks
    low: 2
    high: 16
    step: 2

# number of hidden features for the preset encoder (linear scale)
hidden_features: 
  type: int
  kwargs:
    name: hidden_features
    low: 128
    high: 1024
    step: 128

token_dim: 
  type: int
  kwargs:
    name: token_dim
    low: 64
    high: 256
    step: 64


##### scheduler HPs
# switch from constant to cosine decay
milestone:
  type: int
  kwargs:
    name: milestone
    low: 1450
    high: 1450

# starting learning rate
base_lr: 
  type: float
  kwargs:
    name: base_lr
    low: 1e-4
    high: 0.02
    log: true

# scheduler final lr
min_lr:
  type: float
  kwargs:
    name: min_lr
    low: 1e-8
    high: 0.02
    log: true


##### Adam HPs
# Exp decay rate for 1st moment estimate
beta1:
  type: float
  kwargs:
    name: beta1
    low: 0.75
    high: 0.95
    step: 0.001

# Exp decay rate for 1st moment estimate
beta2:
  type: float
  kwargs:
    name: beta2
    low: 0.85
    high: 0.999
    step: 0.001

# epsilon for numerical stability
eps:
  type: float
  kwargs:
    name: eps
    low: 1e-10
    high: 1e-6
    log: true