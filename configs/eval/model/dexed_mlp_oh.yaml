# @package _global_

defaults:
  - override /synth: dexed

model: 
  cfg: 
    _target_: models.preset.mlp_oh
    hidden_features: 2048
    num_blocks: 1
    block_norm: BatchNorm1d
    block_act_fn: ReLU
    block_dropout_p: 0.0

  type: mlp_oh
  val_mrr: 0.4685
  val_loss: 0.0951
  epoch: 28
  num_train_epochs: 29

  ckpt_name: ${synth.name}_${model.type}_e${model.epoch}_loss${model.val_loss}.ckpt

task_name: ${synth.name}_${model.type}