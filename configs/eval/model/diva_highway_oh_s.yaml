# @package _global_

defaults:
  - override /synth: diva

model: 
  cfg: # 1_878_189 parameters
    _target_: models.preset.highway_oh
    hidden_features: 512
    num_blocks: 4
    block_norm: BatchNorm1d
    block_act_fn: ReLU
    block_dropout_p: 0.0

  type: highway_oh
  size: s
  val_mrr: 0.7451
  epoch: 8
  num_train_epochs: 9

  ckpt_name: ${synth.name}_${model.type}_${model.size}_e${model.epoch}_mrr${model.val_mrr}.ckpt

task_name: ${synth.name}_${model.type}_${model.size}