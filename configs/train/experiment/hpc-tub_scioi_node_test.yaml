# @package _global_

# to execute this experiment run:
# python train.py experiment=<filename>

defaults:
  - base_iter
  - override /dataset_train: tal_noisemaker
  - override /dataset_val: tal_noisemaker_mn04_v1
  - override /m_audio: mn04
  - override /m_preset: mlp_relu_raw

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "dev"

seed: 42

dataloader_train:
  num_workers: 7 

dataset_val:
  loader:
    num_workers: 7

callbacks:
  model_checkpoint_step:
    every_n_train_steps: 10 # number of training steps between checkpoints

trainer:
  accelerator: auto
  devices: 1
  min_steps: 0
  min_epochs: 0
  max_steps: 60
  log_every_n_steps: 5
  val_check_interval: 20
  max_time: 00:00:05:00

solver: 
  scheduler: null
  scheduler_config: null