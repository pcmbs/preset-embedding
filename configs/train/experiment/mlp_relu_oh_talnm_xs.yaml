# @package _global_

defaults:
  - override /train_dataset: talnm_mn04_v1
  - override /val_dataset: talnm_mn04_v1
  - override /m_preset: mlp_relu_oh


########## hyperparameters (same as previous one)


m_preset: # 275_136 parameters
  cfg:
    hidden_features: 256
    num_blocks: 2

solver:
  lr: 7.25e-3
  optimizer:
    betas:
      - 0.820
      - 0.974
    eps: 2.59e-6

  scheduler:
    total_steps: 20000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 5.78e-7

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 1
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  