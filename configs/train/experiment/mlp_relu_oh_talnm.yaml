# @package _global_

defaults:
  - override /train_dataset: tal_noisemaker_mn04_v1
  - override /val_dataset: tal_noisemaker_mn04_v1
  - override /m_preset: mlp_relu_oh


########## hyperparameters 
# refined solver HPs for extended number of training steps based on the 3 best HPO trials

m_preset:
  cfg:
    hidden_features: 3072
    num_blocks: 2

solver:
  lr: 9.30e-3
  optimizer:
    betas:
      - 0.854
      - 0.976
    eps: 9.93e-10

  scheduler:
    total_steps: 20000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 4.68e-6

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 1
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  
    