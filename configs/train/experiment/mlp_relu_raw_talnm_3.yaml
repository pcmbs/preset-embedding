# @package _global_

defaults:
  - override /train_dataset: tal_noisemaker_mn04_v1
  - override /val_dataset: tal_noisemaker_mn04_v1
  - override /m_preset: mlp_relu_raw


########## hyperparameters 
# 2nd Best trial from QMC+TPE HPO

m_preset:
  cfg:
    hidden_features: 2048
    num_blocks: 2

solver:
  lr: 4.60e-03
  optimizer:
    betas:
      - 0.828
      - 0.906
    eps: 6.65e-10

  scheduler:
    total_steps: 20000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 1470 # keep milestone from HPO (although 1953 steps, let see)
    final_lr: 5.52e-10


########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 1
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  
    