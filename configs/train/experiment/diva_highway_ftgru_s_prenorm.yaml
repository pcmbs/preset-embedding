# @package _global_

defaults:
  - override /train_dataset: diva_mn04_v1
  - override /val_dataset: diva_mn04_v1
  - override /m_preset: highway_ftgru

task_name: diva_highway_ftgru_s_prenorm

########## hyperparameters 

m_preset: # 2_200_237 parameters
  cfg:
    num_blocks: 4
    hidden_features: 512
    embedding_kwargs:
      token_dim: 256
      prenorm: True

solver:
  lr: 1.5e-3
  
  optimizer:
    betas:
      - 0.930
      - 0.987
    eps: 2e-8

  scheduler:
    total_steps: 200_000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 2e-6

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 10

  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  