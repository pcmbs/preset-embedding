# @package _global_

defaults:
  - override /train_dataset: diva_mn04_v1
  - override /val_dataset: diva_mn04_v1
  - override /m_preset: tfm


########## hyperparameters 

m_preset: # 1_656_000 parameters
  cfg:
    hidden_features: 512
    num_blocks: 6
    num_heads: 8
    mlp_factor: 4
    pooling_type: cls

solver:
  lr: 1e-3
  optimizer:
    betas:
      - 0.89
      - 0.987
    eps: 5.0e-10

  scheduler:
    total_steps: 400_000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 2.2e-5

########## training setup
train_dataset:
  loader:
    batch_size: 256

trainer:
  # kwargs for lightning trainer
  max_epochs: 10
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True