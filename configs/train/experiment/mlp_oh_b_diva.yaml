# @package _global_

defaults:
  - override /train_dataset: diva_mn04_v1
  - override /val_dataset: diva_mn04_v1
  - override /m_preset: mlp_oh


########## hyperparameters 

m_preset: # 8_110_272 parameters
  cfg:
    hidden_features: 2560
    num_blocks: 1

solver:
  lr: 1.4e-2
  optimizer:
    betas:
      - 0.798
      - 0.996
    eps: 5e-8

  scheduler:
    total_steps: 200_000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 1e-6

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 10
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  