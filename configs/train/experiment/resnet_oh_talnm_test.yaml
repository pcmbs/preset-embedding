# @package _global_

defaults:
  - override /train_dataset: talnm_mn04_v1
  - override /val_dataset: talnm_mn04_v1
  - override /m_preset: resnet_oh


########## hyperparameters 

m_preset: # 9_098_688 parameters
  cfg:
    hidden_features: 768 # 512
    num_blocks: 8 # 6

solver:
  lr: 8.94e-3
  optimizer:
    betas:
      - 0.804
      - 0.931
    eps: 2.08e-10

  scheduler:
    total_steps: 20000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 1.24e-7

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 1
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  