# @package _global_

defaults:
  - override /train_dataset: talnm_mn04_v1
  - override /val_dataset: talnm_mn04_v1
  - override /m_preset: highway_oh


########## hyperparameters 

m_preset: # 8_307_904 parameters
  cfg:
    hidden_features: 896
    num_blocks: 6

solver:
  lr: 1e-2
  optimizer:
    betas:
      - 0.80
      - 0.85
    eps: 2e-7

  scheduler:
    total_steps: 200_000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 2e-7

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 10
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  