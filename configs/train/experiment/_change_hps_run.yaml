# @package _global_

defaults:
  - override /train_dataset: diva_mn04_v1
  - override /val_dataset: diva_mn04_v1
  - override /m_preset: highway_oh

task_name: debug

tags:
  - debug

########## hyperparameters 

m_preset: # 6_360_749 parameters
  cfg:
    num_blocks: 1
    hidden_features: 256

solver:
  # _target_: models.lit_module.PresetEmbeddingLitModule.load_from_checkpoint
  # checkpoint_path: ${paths.log_dir}/train/diva_highway_oh_b/checkpoints/last-mod.ckpt
  # strict: False

  lr: 4e-3
  optimizer:
    betas:
      - 0.93
      - 0.987
    eps: 2e-7

  scheduler:
    total_steps: 2000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 250
    final_lr: 2e-6

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 1
  limit_train_batches: 0.1
  limit_val_batches: 0.1
  log_every_n_steps: 50
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True

