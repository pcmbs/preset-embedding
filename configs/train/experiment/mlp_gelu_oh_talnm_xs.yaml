# @package _global_

defaults:
  - override /train_dataset: talnm_mn04_v1
  - override /val_dataset: talnm_mn04_v1
  - override /m_preset: mlp_gelu_oh


########## hyperparameters 

m_preset: # 406_464 parameters
  cfg:
    hidden_features: 256
    num_blocks: 3

solver:
  lr: 7.094e-3
  optimizer:
    betas:
      - 0.859
      - 0.887
    eps: 1.197e-10

  scheduler:
    total_steps: 20000 # not an HP, must be (num_epochs * num_training_examples) / batch_size
    milestone: 7500
    final_lr: 3.02e-5

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 1
  
  # set True to to ensure deterministic results
  # makes training slower but gives more reproducibility than just setting seeds
  deterministic: True
  
    